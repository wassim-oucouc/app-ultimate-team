            <form id="playerForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter player's name" required>
    
                <label for="photo">Photo URL</label>
                <input type="url" id="photo" name="photo" placeholder="Enter photo URL" required>
    
                <label for="position">Position</label>
                <select id="position" name="position" required>
                    <option value="RW">Right Wing (RW)</option>
                    <option value="ST">Striker (ST)</option>
                    <option value="LW">Left Wing (LW)</option>
                    <option value="CM">Central Midfield (CM)</option>
                    <option value="CB">Center Back (CB)</option>
                    <option value="GK">Goalkeeper (GK)</option>
                </select>
    
                <label for="nationality">Nationality</label>
                <input type="text" id="nationality" name="nationality" placeholder="Enter nationality" required>
    
                <label for="flag">Picture</label>
                <input type="file" id="flag" name="flag" placeholder="Enter flag URL" required>
    
                <label for="club">Club</label>
                <input type="text" id="club" name="club" placeholder="Enter club name" required>
    
                <label for="logo">Club Logo URL</label>
                <input type="url" id="logo" name="logo" placeholder="Enter club logo URL" required>
    
                <label for="rating">Rating</label>
                <input type="number" id="rating" name="rating" min="0" max="100" placeholder="Enter rating" required>
    
                <label for="pace">Pace</label>
                <input type="number" id="pace" name="pace" min="0" max="100" placeholder="Enter pace" required>
    
                <label for="shooting">Shooting</label>
                <input type="number" id="shooting" name="shooting" min="0" max="100" placeholder="Enter shooting" required>
    
                <label for="passing">Passing</label>

                <label for="defending">Defending</label>

                <label for="physical">Physical</label>
