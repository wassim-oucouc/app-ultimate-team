<body>
    <section id ="first">
    <div class ="text-build">
        <h1>EA FC 25 Tactics & Formations</h1>
        <h1 class ="second">Build Custom Tactics & Formations</h1>
    </div>
<section id ="team-builder">
    <div class ="terrain w-16 md:w-32 lg:w-48">
        <div class ="first position" id="position1">
            <div class="player-position1 left-wing" id="position1"></div>
        <div class="player-position1 st" id="position1"></div>
        <div class="player-position1 right-wing" id="position1"></div>
    </div>
        
        

    <div class ="second position">
        <div class="player-position1 central-left" id="position1"></div>
        <div class="player-position1 central-center" id="position1"></div>
        <div class="player-position1 central-right" id="position1"></div>
    </div>
    <div class="tird position">
        <div class="player-position1 left-back" id="position1"></div>
        <div class="player-position1 center-back-left" id="position1"></div>
        <div class="player-position1 center-back-right" id="position1"></div>
        <div class="player-position1 right-back" id="position1"></div>
    </div>
    <div class="final position">
        <div id="position1" class="player-position1 positionfirst" ></div>

    </div>
    </div>

 
    <div class ="selects">
            <button id ="addplayer" class ="first-boutton">Add Your Player</button>
        <button id ="chosebputton" class ="second-button">Choose Your Player</button>
        <h1 class ="select">Formation</h1>
        <select  class ="selector" id="selection">
            <option value="4-3-3">4-3-3</option>
            <option value="4-3-3"> 4-4-2</option>
        </select>
        <label for="select">Build Up Style</label>
        <select class ="selector" id="select">
            <option value="Balanced">Balanced</option>
            <option value="Counter">Counter</option>
            <option value="Short Passing">Short Passing</option>
        </select>
        <label for="Defensive">Defensive Approach</label>
        <select class ="selector" id="Defensive">
            <option value="Balanced">Balanced</option>
            <option value="Deep">Counter</option>
            <option value="High">High</option>
            <option value="Aggressive">Aggressive</option>
        </select>
        <p>The most front-footed defensive approach, adopting a high line that focuses on applying press after losing possession, and setting offside traps. Uses more stamina.</p>
    </div>

    


   
</section>
</section>

    <div class ="substitution">

           <div id ="modal" class=" rounded-lg bg-black max-w-[1000px] w-full mx-4 modal overflow-auto">
            <div class ="cards" id ="cards" >
           </div>
           <button id="cancel_button" type="button" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-orange text-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 ">Close</button>
         </div> 
         <form >
         <div class="form-container" id = "form">
                <label for="name">Name</label>
                <input type="text" id="name" class ="name" placeholder="Enter player's name" required>
    
                <label for="photo">Photo URL</label>
                <input type="url" id="photo" name="photo" placeholder="Enter photo URL" required>
    
                <label for="position">Position</label>
                <select id="position" name="position" required>
                    <option value="RW">Right Wing (RW)</option>
                    <option value="LW">Left Wing (LW)</option>
                    <option value="ST">Striker (ST)</option>
                    <option value="CM-CENT">Central Midfield (CM)-CENTER</option>
                    <option value="CM-LEFT">Central Midfield (CM)-LEFT</option>
                    <option value="CM-RIGHT">Central Midfield (CM)-RIGHT</option>
                    <option value="CB-RIGHT">Center Back (CB)-RIGHT</option>
                    <option value="CB-LEFT">Center Back (CB)-LEFT</option>
                    <option value="RB">RIGHT Back (RB)-RIGHT</option>
                    <option value="LB">LEFT Back (RB)-LEFT</option>
                    <option value="GK">Goalkeeper (GK)</option>
                </select>
    
                <label for="nationality">Nationality</label>
                <input type="text" id="nationality" name="nationality" placeholder="Enter nationality" required>
    
                <label for="club">Club</label>
                <input type="text" id="club" name="club" placeholder="Enter club name" required>
    
                <label for="logo">Club Logo URL</label>
                <input type="url" id="logo" name="logo" placeholder="Enter club logo URL" required>
                <p class ="errormsg">please enter a valid rating</p>
                <label  for="rating">Rating</label>
                <input type="number" id="rating" name="rating" min="0" max="100" placeholder="Enter rating" required>
    
                <label for="pace">Pace/diving</label>
                <input type="number" id="pace" name="pace" min="0" max="100" placeholder="Enter pace/diving" required>
    
                <label for="shooting">shooting/handling</label>
                <input type="number" id="shooting" name="shooting" min="0" max="100" placeholder="Enter shooting/handling" required>
    
                <label for="passing">passing/kicking</label>
                <input type="number" id="passing" name="passing" min="0" max="100" placeholder="Enter passing" required>
    
                <label for="dribbling">dribbling/Reflexes</label>
                <input type="number" id="dribbling" name="dribbling" min="0" max="100" placeholder="Enter dribbling/Reflexes" required>
    
                <label for="defending">defending/speed</label>
                <input type="number" id="defending" name="defending" min="0" max="100" placeholder="Enter defending/speed" required>
    
                <label for="physical">Physical/postioning</label>
                <input type="number" id="physical" name="physical" min="0" max="100" placeholder="Enter physical/postioning" required>
    
                <button id ="submitButton"type="submit">Add Player</button>
                <br>
                <br>
                <button id ="close" type="close">Close</button>
                </div>
            </form>
